<!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>アカウント新規作成</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/signup.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">
        <form class="form-signup">
            <h1 class="text-center">アカウント新規作成</h1>

            <!-- ユーザーID(メールアドレス) -->
            <div class="mb-2">
                <label for="userId" class="form-label">Eメールアドレス(ユーザーIDとして使用します)</label>
                <input type="text" class="form-control"/>
            </div>

            <!-- パスワード -->
            <div class="mb-2">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" th:field="*{password}" th:errorclass="is-invalid" />
            </div>

            <!-- お名前 -->
            <div class="mb-2">
                <label for="userName" class="form-label">氏名</label>
                <input type="text" class="form-control" th:field="*{userName}" th:errorclass="is-invalid" />
            </div>

            <!-- フリガナ -->
            <div class="mb-2">
                <label for="userName" class="form-label">フリガナ</label>
                <input type="text" class="form-control" th:field="*{furigana}" th:errorclass="is-invalid" />
            </div>

            <!-- 電話番号 -->
            <div class="mb-2">
                <label for="userName" class="form-label">電話番号</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}" th:errorclass="is-invalid" />
            </div>

            <!-- 生年月日 -->
            <div class="mb-2">
                <label for="birthday" class="form-label">生年月日</label>
                <input type="text" class="form-control" th:field="*{birthday}" th:errorclass="is-invalid" />
            </div>

            <!-- ご職業 -->
            <div class="mb-2">
                <label for="job" class="form-label">ご職業</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">学生</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">会社員</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio2">公務員</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio2">その他</label>
                </div>
            </div>

            <!-- 登録ボタン -->
            <button id="btn-signup" type="button" class="btn btn-primary w-100 mt-3">
                登録
            </button>
        </form>
    </body>
</html>
