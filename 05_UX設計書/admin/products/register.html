<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <form class="form-products-register">
        <h1 class="text-center">商品登録</h1>
        <!-- 教材名 -->
        <div class="mb-2">
            <label for="userId" class="form-label">教材名</label>
            <input type="text" class="form-control"/>
        </div>

        <!-- 説明 -->
        <div class="mb-2">
            <label for="userId" class="form-label">説明</label>
            <textarea class="form-control"></textarea>
        </div>

        <!-- 教材名 -->
        <div class="mb-2">
            <label for="userId" class="form-label">教材カテゴリ</label>
            <select class="form-select">
                <option value="1">就職活動</option>
                <option value="2">資格取得</option>
                <option value="3">仕事術</option>
                <option value="4">その他</option>
            </select>
        </div>

        <!-- 価格 -->
        <div class="mb-2">
            <label for="userId" class="form-label">価格</label>
            <input type="text" class="form-control"/>
        </div>

        <!-- サービスURL -->
        <div class="mb-2">
            <label for="userId" class="form-label">サービスURL</label>
            <input type="text" class="form-control"/>
        </div>
        

        <!-- 登録ボタン -->
        <button id="btn-signup" type="button" class="btn btn-primary w-100 mt-3">
            登録
        </button>

        <!-- 戻るボタン -->
        <button id="btn-signup" type="button" class="btn btn-secondary w-100 mt-3">
            戻る
        </button>
        
    </form>
</html>
